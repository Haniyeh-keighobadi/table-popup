
<div class="tab">
  
    <mat-grid-list cols="1" rowHeight="2:1">
      
        <mat-grid-tile>
          
          <div class="size">
            <table  mat-table [dataSource]="data" class="mat-elevation-z8">
           
              <ng-container matColumnDef="FirstName">
                <th mat-header-cell *matHeaderCellDef> FirstName </th>
                <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
              </ng-container>
                <!-- Index Column -->
                <ng-container matColumnDef="LastName">
                  <th mat-header-cell *matHeaderCellDef> LastName </th>
                  <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
                </ng-container>
              
                <!-- Count Column -->
                <ng-container matColumnDef="Gender">
                  <th mat-header-cell *matHeaderCellDef> Gender </th>
                  <td mat-cell *matCellDef="let element"> {{element.Gender}} </td>
                </ng-container>
              
                <!-- First Column -->
                <ng-container matColumnDef="Email">
                  <th mat-header-cell *matHeaderCellDef> Email </th>
                  <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
                </ng-container>
              
                <!-- Last Column -->
                <ng-container matColumnDef="Password">
                  <th mat-header-cell *matHeaderCellDef> Password </th>
                  <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
                </ng-container>
              
                <!-- Even Column -->
                <ng-container matColumnDef="Birthday">
                  <th mat-header-cell *matHeaderCellDef> Birthday </th>
                  <td mat-cell *matCellDef="let element"> {{element.Birthday}} </td>
                </ng-container>
              
                <!-- Odd Column -->
               
              
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
            </div>
              <!-- <form class="example-form">
                <mat-form-field class="example-full-width">
                  <mat-label>Message</mat-label>
                  <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
                  <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
                  <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                </mat-form-field>
              </form>
               -->
        </mat-grid-tile>
        <div class="btn">
        <button mat-raised-button color="primary" (click)="openDialog()">New Item</button>
        <div class="header">
        <h3>User Information</h3>
      </div>
      </div>
      </mat-grid-list>
    </div>
